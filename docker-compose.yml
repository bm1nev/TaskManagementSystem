services:
  db:
    image: postgres:16
    container_name: taskmanagement-postgres
    environment:
      POSTGRES_DB: task_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d task_management"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: src/TaskManagementSystem.WebApi/Dockerfile
    container_name: taskmanagement-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=task_management;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    volumes:
      - dpkeys:/root/.aspnet/DataProtection-Keys

volumes:
  pgdata:
  dpkeys:
